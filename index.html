<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Sumarry</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          <img class="imgpic" src="./picture/mus.jpg" alt="headphone" />
        </h1>
      </header>
      <main>
        <div class="maintxt">
          <h2>Order Summary</h2>
          <p>
            you can now listen to millions of songs,<br />
            audiobooks and podcasts on any device <br />anywhere you like!
          </p>
        </div>
        <div class="price">
          <div class="mainprice">
            <div class="icon">
              <i class="fa-solid fa-music"></i>
            </div>
            <div class="plan">
              <span class="annualpl">Annual Plan</span>
              <span class="peryear">$59.99/year</span>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
      </main>
      <footer>
        <button class="proceedbtn">Proceed to Payment</button>
        <button class="cancelbtn">Cancel order</button>
      </footer>
    </div>
  </body>
</html>
